<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Content Pages' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="navigateToContentCreate(null)">
            <i class="fa fa-plus me-1"></i>
            <span>{{ "::New Content" | abpLocalization }}</span>
          </button>
      </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      [rows]="myEntities.items"
      [count]="myEntities.totalCount"
      [list]="list"
      (page)="onPage($event)"
      default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button class="btn btn-primary btn-sm dropdown-toggle me-1" data-bs-toggle="dropdown" aria-haspopup="true" ngbDropdownToggle>
            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
          </button>
          <div class="dropdown-menu dropdown-menu-sm" id="dropdownMenu{{ row.id }}" ngbDropdownMenu aria-labelledby="dropdownMenu{{ row.id }}">
            <button ngbDropdownItem class="dropdown-item ng-star-inserted" (click)="navigateToContentView(row.id)">
              {{ '::View Page' | abpLocalization }}
            </button>
            <button ngbDropdownItem class="dropdown-item ng-star-inserted"(click)="navigateToContentCreate(row.id)">
              {{ '::Edit' | abpLocalization }}
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Id' | abpLocalization" prop="id"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
