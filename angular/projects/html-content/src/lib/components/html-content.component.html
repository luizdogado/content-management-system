<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Content Pages' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="navigateToContentCreate(null, '', '')">
            <i class="fa fa-plus me-1"></i>
            <span>{{ "::New Content" | abpLocalization }}</span>
          </button>
      </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="myEntities.items" [count]="myEntities.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
              <button class="btn btn-primary" (click)="navigateToContentView(row.id)">{{ '::View' | abpLocalization }}</button>
              <button class="btn btn-primary" (click)="navigateToContentCreate(row.id, row.name, row.content)">{{ '::Edit' | abpLocalization }}</button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Id' | abpLocalization" prop="id"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
